<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Odin-sign-up-form</title>
</head>
<body>
    <main>
        <div class="side-graphic">
            <div class="logo-container">
                <img class="logo" src="./images/odin-logo.png" alt="The logo for The Odin Project">
                <p class="logo-text">The Odin Project</p>
            </div>
            <div class="image-container">
                <img class="graphic" src="./images/medieval-town.png" alt="A cozy, video-game-like medieval town in the evening">
            </div>
            <div class="image-attribution">Image by 
                <a href="https://pixabay.com/users/hey-judas-22410603/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=8396377">Judas</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=8396377">Pixabay</a>
            </div>
        </div>

        <div class="form-container">
            <h1 class="main-header">get started</h1>

            <form action="/handling-form-page" method="post">
                <ul>
                    <li class="first-name-box">
                        <label for="first-name"></label>
                        <span class="first-name-box">first name</span>
                        <input type="text" class="first-name-box" id="first-name" name="user-first-name" autocomplete="off">
                    </li>
                    <li class="last-name-box">
                        <label for="last-name"></label>
                        <span class="last-name-box">last name</span>
                        <input type="text" class="last-name-box" id="last-name" name="user-last-name" autocomplete="off">
                    </li>
                </ul>
                <ul>
                    <li class="email-box">
                        <label for="email"></label>
                        <span class="email-box">e-mail</span>
                        <input type="email" class="email-box" id="email" name="user-email" autocomplete="off">
                    </li>
                    <li class="phone-number-box">
                        <label for="phone"></label>
                        <span class="phone-number-box">phone number</span>
                        <input type="number" class="phone-number-box" id="phone" name="user-phone" autocomplete="off">
                    </li>
                </ul>
                <ul>
                    <li class="password-box">
                        <label for="password"></label>
                        <span class="password-box">password</span>
                        <input type="password" class="password-box" id="password" name="user-password" autocomplete="off">
                    </li>
                    <li class="confirm-password-box">
                        <label for="confirm-password"></label>
                        <span class="confirm-password-box">confirm password</span>
                        <input type="password" class="confirm-password-box" id="confirm-password" name="user-confirm-password" autocomplete="off">
                    </li>
                </ul>
            </form>

            <button type="submit" class="submit-button">create account</button>

            <div class="log-in-container">
                <p class="account-subtext">already have an account...?</p>
                <a href="https://www.theodinproject.com/" target="_blank" rel="noopener">log in</a>
            </div>
        </div>
    </main>
</body>

<script src="./script/index.js"></script>
</html>
