<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Odin-sign-up-form</title>
</head>
<body>
    <main>
        <div class="side-graphic">
            <div class="logo-container">
                <img class="logo" src="./images/odin-logo.png" alt="The logo for The Odin Project">
                <p class="logo-text">The Odin Project</p>
            </div>
            <div class="image-container">
                <img class="graphic" src="./images/medieval-town.png" alt="A cozy, video-game-like medieval town in the evening">
            </div>
            <div class="image-attribution">Image by 
                <a href="https://pixabay.com/users/hey-judas-22410603/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=8396377">Judas</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=8396377">Pixabay</a>
            </div>
        </div>

        <div class="form-container">
            <h1 class="main-header">get started</h1>

            <form action="/handling-form-page" method="post">
                <div class="container">
                    <fieldset>
                        <div class="entryarea">
                            <label for="first-name-input"></label>
                            <input type="text" id="first-name-input" name="first-name" required>
                            <div class="labelline">first name</div>
                        </div>
                        <div class="entryarea">
                            <label for="last-name-input"></label>
                            <input type="text" id="last-name-input" name="last-name" required>
                            <div class="labelline">last name</div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="entryarea">
                            <label for="email-input"></label>
                            <input type="email" id="email-input" name="email" required>
                            <div class="labelline">e-mail</div>
                        </div>
                        <div class="entryarea">
                            <label for="phone-number-input"></label>
                            <input type="number" id="phone-number-input" name="phone-number" required>
                            <div class="labelline">phone</div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="entryarea">
                            <label for="password-input"></label>
                            <input type="password" id="password-input" name="password" required>
                            <div class="labelline">password</div>
                        </div>
                        <div class="entryarea">
                            <label for="confirm-password-input"></label>
                            <input type="password" id="confirm-password-input" name="password-confirmation" required>
                            <div class="labelline">confirm password</div>
                        </div>
                    </fieldset>
                </div>
            </form>

            <button type="submit" class="submit-button">create account</button>

            <div class="log-in-container">
                <p class="account-subtext">already have an account...?</p>
                <a href="https://www.theodinproject.com/" target="_blank" rel="noopener">log in</a>
            </div>
        </div>
    </main>
</body>

<script src="./script/index.js"></script>
</html>
