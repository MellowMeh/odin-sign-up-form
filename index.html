<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Odin-sign-up-form</title>
</head>
<body>
    <main>
        <div class="side-graphic">
            <div class="logo-container">
                <img class="logo" src="./images/odin-logo.png" alt="The logo for The Odin Project">
                <p class="logo-text">The Odin Project</p>
            </div>
            <div class="image-container">
                <img class="graphic" src="./images/medieval-town.png" alt="A cozy, video-game-like medieval town in the evening">
            </div>
            <div class="image-attribution">Image by 
                <a href="https://pixabay.com/users/hey-judas-22410603/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=8396377">Judas</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=8396377">Pixabay</a>
            </div>
        </div>

        <div class="form-container">
            <h1 class="main-header">get started</h1>

            <form action="/handling-form-page" method="post">
                <ul>
                    <li id="first-name-box">
                        <label for="first-name-input"></label>
                        <span id="first-name-text">first name</span>
                        <input type="text" id="first-name-input" name="user-first-name" autocomplete="off">
                    </li>
                    <li id="last-name-box">
                        <label for="last-name-input"></label>
                        <span id="last-name-text">last name</span>
                        <input type="text" id="last-name-input" name="user-last-name" autocomplete="off">
                    </li>
                </ul>
                <ul>
                    <li id="email-box">
                        <label for="email-input"></label>
                        <span id="email-text">e-mail</span>
                        <input type="email" id="email-input" name="user-email" autocomplete="off">
                    </li>
                    <li id="phone-number-box">
                        <label for="phone-number-input"></label>
                        <span id="phone-number-text">phone number</span>
                        <input type="number" id="phone-number-input" name="user-phone" autocomplete="off">
                    </li>
                </ul>
                <ul>
                    <li id="password-box">
                        <label for="password-input"></label>
                        <span id="password-text">password</span>
                        <input type="password" id="password-input" name="user-password" autocomplete="off">
                    </li>
                    <li id="confirm-password-box">
                        <label for="confirm-password-input"></label>
                        <span id="confirm-password-text">confirm password</span>
                        <input type="password" id="confirm-password-input" name="user-confirm-password" autocomplete="off">
                    </li>
                </ul>
            </form>

            <button type="submit" class="submit-button">create account</button>

            <div class="log-in-container">
                <p class="account-subtext">already have an account...?</p>
                <a href="https://www.theodinproject.com/" target="_blank" rel="noopener">log in</a>
            </div>
        </div>
    </main>
</body>

<script src="./script/index.js"></script>
</html>
